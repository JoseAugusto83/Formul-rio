<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    
</head>
<body>
    <div class="container-forms">
        <div class="container">
            <div class="header">
                <h2>Criar uma conta</h2>
            </div>

            <form id="form" class="form">

                <div class="form-control">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome completo">
                    <i class=" fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail">
                    <i class=" fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" placeholder="Digite sua senha">
                    <i class=" fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="senha-confirmation">Confirmação de Senha</label>
                    <input type="text" id="senha-confirmation" placeholder="Confirme sua senha">
                    <i class=" fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <button  type="submit" onclick="checkInputs() , formValid()">Enviar</button>
            </form>

          
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/956ecd195d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
